<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div id="left">
      <p>Your Result</p>
      <div id="result">
        <span>76</span>
        of 100</div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="right">
      <h2>Summary</h2>
      <div class="result-state-1 result-state">
        <div class="inline-style">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span class="category-name">Reaction</span>
        </div>
        <p>80 <span class="category-score-total">/ 100</span></p>
      </div>
      <div class="result-state-2 result-state">
        <div class="inline-style">
          <img src="./assets/images/icon-memory.svg" alt="">
          <span class="category-name">Memory</span>
        </div>
        <p>92 <span class="category-score-total">/ 100</span></p>
      </div>
      <div class="result-state-3 result-state">
        <div class="inline-style">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span class="category-name">Verbal</span>
        </div>
        <p>61 <span class="category-score-total">/ 100</span></p>
      </div>
      <div class="result-state-4 result-state">
        <div class="inline-style">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span class="category-name">Visual</span>
        </div>
        <p>72 <span class="category-score-total">/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/zainali954">Zain Ali</a>.
  </div>
</body>
</html>
